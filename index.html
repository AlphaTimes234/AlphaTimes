<!DOCTYPE html>
<html>
  <head>
    <title>AlphaTimes - Лучший сервер в Minecraft Acid!</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animation.css">
	<link rel="stylesheet" href="css/Minecraft.css?family=Minecraft&display=swap">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		$(function()
		{
			var splashes =
			[
				"Лучший майнкрафт сервер!",
				"Сервер создан Блинчиком!",
				"AlphaTimes - лучший сервер!",
				"Acid - что-то новенькое!",
				"Acid - hm, yes, what's new!",
				"Ура, Система скинов Acid!",
				"Yeah, Skin System Acid!",
				"Как дела, странник?",
				"Minecraft Acid 1.0.0!"
			];

			var splash = splashes[Math.floor(Math.random() * splashes.length)];
			$("#splashtext").html(splash);
		});
	</script>
  </head>
  <body>
    <div id="id-4">
	  <div id="id-3">
		  <script>
			var div = document.getElementById("id-3");
			var canvas = document.createElement('canvas');
			canvas.marginTop = -30;
			canvas.width = 1000;
			canvas.height = 180;
			div.appendChild(canvas);

			var ctx = canvas.getContext('2d');

			var images = [];
			var loadedImages = 0;
			var numImages = 12;

			for (var i = 0; i < numImages; i++) {
			  images[i] = new Image();
			  images[i].onload = function() {
				if (++loadedImages >= numImages) {
				  var frameIndex = 0;
				  var intervalId = setInterval(function() {
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					ctx.drawImage(images[frameIndex], 0, 0, canvas.width, canvas.height);
					frameIndex++;
					if (frameIndex >= numImages) {
					  clearInterval(intervalId);
					  frameIndex = numImages - 1;
					}
				  }, 75);
				}
			  };
			  images[i].src = './images/animation/image' + (i + 1) + '.png';
			}
		  </script>
		  <div class="tilt">
		    <div id="splashtext" class="pop"></div>
		  </div>
	  </div>
	</div>
